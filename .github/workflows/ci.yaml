name: ci

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  endpoint-controller-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: '^1.15.6'
      - name: Test
        run: |
          cd controllers/endpoint-controller
          bazel test //...

  netic-oaas-init:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Render jsonnet rules
        run: |
          export PATH=$PATH:$(go env GOPATH)/bin
          go get github.com/google/go-jsonnet/cmd/jsonnet
          go get github.com/jsonnet-bundler/jsonnet-bundler/cmd/jb
          $GITHUB_WORKSPACE/charts/netic-oaas/ci/update-rules.sh

  charts-test:
    runs-on: ubuntu-latest
    needs: netic-oaas-init
    steps:
      - uses: actions/checkout@v2

      - name: Set up Helm
        uses: azure/setup-helm@v1
        with:
          version: v3.4.0

      - uses: actions/setup-python@v2
        with:
          python-version: 3.7

      - name: Set up chart-testing
        uses: helm/chart-testing-action@v2.0.1

      - name: Run chart-testing (lint)
        run: ct lint --all --chart-repos grafana=https://grafana.github.io/helm-charts --chart-repos neticdkvector=https://neticdk.github.io/vector
